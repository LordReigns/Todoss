<h1 style="text-align: center;">Todo List</h1>
<div class="content">
    
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="Task No">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let element">  <input #chkbox type="checkbox" id="vehicle1" name="vehicle1" value="Bike" [checked]="element.isCompleted" (change) = "updateStatus(element.id, chkbox.checked)">  </td>
    </ng-container>

    <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">  <a routerLink="/todo/{{element.id}}"><button mat-flat-button style="color:white;background-color:#89CFF0">View</button></a> </td>     
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  
</div>
