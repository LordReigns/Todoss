<div class="card-view">
<mat-card class="example-card" style="width: 200px; height:100px; padding: 50px">
   
    <mat-card-header style="display: flex; justify-content: center; margin-bottom: 30px;">
        <mat-card-title >{{taskName}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <mat-card-actions style="text-align: center;">
            <button [ngClass]="completed ? 'completed' : 'not-completed'" mat-button>{{completed ? "Complete" : "Not Completed"}}</button>
        </mat-card-actions>
    </mat-card-content>

  </mat-card>
</div>
